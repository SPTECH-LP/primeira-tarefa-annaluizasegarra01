<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revis√£o Matriz</title>
</head>
<style>
    .container {
        background-color: rgb(6, 6, 53);
        text-align: center;
        width: 500px;
        display: grid;
        grid-template-columns: repeat(3,1fr);
    }

    .item {
        background-color: rgb(243, 118, 118);
        width: 50px;
        margin: 5px;
    }
</style>

<body>
    <div class="container" id="div_matriz">
        <div class="item"></div>
    </div><br>

    <button onclick="montarMatriz()">Montar Matriz</button><br>
    <br>

    <input type="text" id="ipt_linha" placeholder="linha">
    <input type="text" id="ipt_coluna" placeholder="coluna">
    <button onclick="consultar()">Consultar</button>
    <div id="resposta"></div>
</body>
<script>
    let minhaMatriz = [];

    function consultar(){
        let linha = ipt_linha.value;
        let coluna = ipt_coluna.value;

        var valor = minhaMatriz[linha][coluna];

        resposta.innerHTML = `O valor da linha ${linha} e coluna ${coluna} = ${valor}`
    }

    function montarMatriz() {
        let qtdLinhas = 3;
        let qtdColunas = 3;
        let valorInicial = 5;
        div_matriz.innerHTML = '';
        

        for (let linha = 0; linha < qtdLinhas; linha++) {

            minhaMatriz[linha] = [];

            for (let coluna = 0; coluna < qtdColunas; coluna++) {


                minhaMatriz[linha][coluna] = valorInicial;

                valorInicial += 5;

                //Colocar no html.
                div_matriz.innerHTML += `<div class="item">${minhaMatriz[linha][coluna]}</div>`
            }
        }
        console.log(minhaMatriz);
    }
</script>

</html>
